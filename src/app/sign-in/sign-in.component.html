<div class="sign-in-wrapper">

  <h2>Sign in</h2>

  <form [formGroup]="signInForm" class="form mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="user.email" matInput placeholder="email@example.com"  name="email" formControlName="email" required>
      <mat-error *ngIf="signInForm.controls.email.invalid">Email is required and check email correct</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">

      <mat-label>Enter your password</mat-label>
      <input [(ngModel)]="user.password" matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password">
      <mat-error *ngIf="signInForm.controls.password.invalid">Password is required and should contains only latin chars,digits and symbols $ _</mat-error>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

    </mat-form-field>

    <div class="sign-in-button-wrapper">
      <mat-checkbox>Remember me</mat-checkbox>
      <button [disabled]="signInForm.invalid" mat-stroked-button color="primary">Sign In</button>
    </div>

  </form>

</div>
